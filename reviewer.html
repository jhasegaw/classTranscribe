<html>
  <head>
    <title>Class Transcribe</title>

    <!-- Begin Javsacript -->
    <script src="javascripts/libraries/jquery-1.11.2.min.js"></script>
    <script src="javascripts/data/videos.js"></script>
    <script src="javascripts/data/captions.js"></script>
    <script src="javascripts/controllers/reviewer.js"></script>
    <!-- End Javascript -->

    <!-- Begin Stylesheets -->
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/reviewer.css">
    <!-- End Stylesheets -->
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <h1>Class Transcribe</h1>
      </div>
      <div class="video-container">
        <video class="main-video" width="600" controls>
          <source class="main-video-source" src="http://angrave.github.io/sysassets/mp4/0010-HelloWorld-v2.mp4" type="video/mp4">
        </video>
      </div>
      <div class="video_control-container">
        <select class="video-selector"></select>
        <select class="playback-selector">
          <option selected value="1">Playback 1x</option>
        </select>
      </div>
      <div class="editor-container">
        <div class="final-caption-track-title">Final Track</div>
        <div class="final-caption-track">
          <div class="final-caption-red-bar"></div>
        </div>
      </div>
      <div class="timeline-container">
        <div class="timestamp-container">
          <div class="timestamp-bar">|</div>
          <div class="timestamp">0:00</div>
        </div>
        <div class="timestamp-container">
          <div class="timestamp-bar">|</div>
          <div class="timestamp">0:01</div>
        </div>
        <div class="timestamp-container">
          <div class="timestamp-bar">|</div>
          <div class="timestamp">0:02</div>
        </div>
        <div class="timestamp-container">
          <div class="timestamp-bar">|</div>
          <div class="timestamp">0:03</div>
        </div>
        <div class="timestamp-container">
          <div class="timestamp-bar">|</div>
          <div class="timestamp">0:04</div>
        </div>
        <div class="timestamp-container">
          <div class="timestamp-bar">|</div>
          <div class="timestamp">0:05</div>
        </div>
        <div class="timestamp-container">
          <div class="timestamp-bar">|</div>
          <div class="timestamp">0:06</div>
        </div>
        <div class="timestamp-container">
          <div class="timestamp-bar">|</div>
          <div class="timestamp">0:07</div>
        </div>
        <div class="timestamp-container">
          <div class="timestamp-bar">|</div>
          <div class="timestamp">0:08</div>
        </div>
        <div class="timestamp-container">
          <div class="timestamp-bar">|</div>
          <div class="timestamp">0:09</div>
        </div>
      </div>
    </div>
  </body>
 </html>
